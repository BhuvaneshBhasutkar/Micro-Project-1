<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dappr</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navcontainer">
      <div class="logo">dappr</div>
      <div class="navlinks">
        <div class="home">Home</div>
        <div class="aboutus">About Us</div>
        <div class="information">Information</div>
        <div class="morecontainer">
          <div class="more">More</div>
          <img src="./images/dropdown.png" class="imgdropdown" />
        </div>
      </div>
      <div class="searchcontainer">
        <input type="text" class="searchbar" placeholder="Search...." />
        <img class="imgsearch" src="./images/search.png" />
      </div>
      <div class="menu"><img class="imgmenu" src="./images/menu.png" /></div>
    </div>

    <div class="containerForSticky">
      <div class="maincontainer">
        <img src="./images/programming.png" class="imgcontainer" />
        <textarea
          placeholder="It's not only writers who can benefit from this free online tool. If you are a programmer who's working on a ......"
          class="text"
        ></textarea>
      </div>

      <div class="stats-container">
        <div class="stat-card light-blue">
          <p class="stat-title">Total Question’s</p>
          <p class="stat-value">200,000</p>
        </div>
        <div class="stat-card dark-blue">
          <p class="stat-title">Total Answer’s</p>
          <p class="stat-value">105,000</p>
        </div>
        <div class="stat-card purple">
          <p class="stat-title">Participated</p>
          <p class="stat-value">10,000</p>
        </div>
        <div class="stat-card black">
          <p class="stat-title">Total Passed</p>
          <p class="stat-value">6,000</p>
        </div>
      </div>

      <div class="yourcontainer">
        <div class="conta">
          <div class="a1">
            <p class="title">YOUR INFO</p>
          </div>
          <div class="a2">
            <p class="title">BOOKMARKS</p>
          </div>
          <div class="a3">
            <p class="title">SETTINGS</p>
          </div>
        </div>
        <div class="contb">
          <h2>Your information</h2>
          <p class="in"><strong>Name:</strong> Atul Singhal</p>
          <p class="in"><strong>Email:</strong> atul@gmail.com</p>
          <p class="in"><strong>Phone :</strong> +91 8131424888</p>
          <p class="in"><strong>Marks :</strong> 500.00</p>
          <div class="nextbtn">Next &rarr;</div>
        </div>
      </div>

      <div class="stickycontainerTest">
        <img src="./images/whatsapp.png" class="whatsapp" />
        <img src="./images/facebook.png" class="facebook" />
        <img src="./images/twitter.png" class="twitter" />
      </div>
    </div>
    <div class="chat">
      <img class="imgchatbox" src="./images/chatbox.png" />
    </div>
  </body>
</html>
